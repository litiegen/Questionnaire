<html>
<head>
    <title>一个问卷</title>
    <link rel="stylesheet" type="text/css" href="question.css">
</head>
<body>
    <div id="question">
        <div id="title">一个问卷</div>
        <div className="questionList">
            <form>
                <p id="little">1、你的年龄</p>
                <input type="radio" name="age" value="0-10">0-10<br>
                <input type="radio" name="age" value="10-20">10-20<br>
                <input type="radio" name="age" value="20-30">20-30<br>
                <input type="radio" name="age" value="30-40">30-40<br>

                <p id="little">2、你来自哪里</p>
                    <select name="place">
                        <option>-请选择-</option>
                        <option>北京市</option>
                        <option>上海市</option>
                        <option>天津市</option>
                        <option>重庆市</option>
                        <option>河北省</option>
                        <option">山西省</option>
                        <option>内蒙古自治区</option>
                        <option>辽宁省</option>
                        <option>吉林省</option>
                        <option>黑龙江省</option>
                        <option">江苏省</option>
                        <option">浙江省</option>
                        <option>安徽省</option>
                        <option">福建省</option>
                        <option">江西省</option>
                        <option>山东省</option>
                        <option>河南省</option>
                        <option>湖北省</option>
                        <option>湖南省</option>
                        <option>广东省</option>
                        <option>广西壮族自治区</option>
                        <option>海南省</option>
                        <option>四川省</option>
                        <option>贵州省</option>
                        <option>云南省</option>
                        <option>西藏自治区</option>
                        <option>陕西省</option>
                        <option>甘肃省</option>
                        <option>宁夏回族自治区</option>
                        <option>青海省</option>
                        <option>新疆维吾尔族自治区</option>
                        <option>香港特别行政区</option>
                        <option>澳门特别行政区</option>
                        <option>台湾省</option>
                        <option>其它</option>
                    </select>

                <p id="little">3、你喜欢的明星是谁？</p>
                <input type="radio" name="star" value="赵丽颖">赵丽颖<br>
                <input type="radio" name="star" value="吴亦凡">吴亦凡<br>
                <input type="radio" name="star" value="肖战">肖战<br>
                <input type="radio" name="star" value="王一博">王一博<br>

                <p id="little">4、你为什么喜欢他/她？</p>
                <input type="radio" name="reason" value="长得好看">长得好看<br>
                <input type="radio" name="reason" value="唱歌好">唱歌好<br>
                <input type="radio" name="reason" value="跳舞好">跳舞好<br>
                <input type="radio" name="reason" value="演技好">演技好<br>

                <p id="little">5、哪些是赵丽颖演的电视剧？</p>
                <input type="checkbox" name="TV" value="花千骨">花千骨<br>
                <input type="checkbox" name="TV" value="陈情令">陈情令<br>
                <input type="checkbox" name="TV" value="知否">知否<br>
                <input type="checkbox" name="TV" value="楚乔传">楚乔传<br>
                <input type="checkbox" name="TV" value="诛仙青云志">诛仙青云志<br>
                <input type="checkbox" name="TV" value="你和我的倾城时光">你和我的倾城时光<br>

                <p id="little">6、肖战和王一博合拍的电视剧是哪个？</p>
                <input type="radio" name="TV" value="花千骨">花千骨<br>
                <input type="radio" name="TV" value="陈情令">陈情令<br>
                <input type="radio" name="TV" value="知否">知否<br>
                <input type="radio" name="TV" value="楚乔传">楚乔传<br>

                <p id="little">7、吴亦凡长的高还是你长得高</p>
                <input type="radio" name="height" value="吴亦凡高">吴亦凡高<br>
                <input type="radio" name="height" value="我高">我高<br>
                <input type="radio" name="height" value="我俩一样高">我俩一样高<br>
            
                <p id="little">8、请写出你喜欢明星的理由</p>
                <textarea placeholder="请写出你的理由"></textarea>
                <button id="sub">提交</button>
            </form>
        </div>
    </div>
</body>
</html>
